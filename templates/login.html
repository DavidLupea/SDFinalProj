{% extends 'templates.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
  <div class="center-container">
    <form method="GET">
      <h1 class="text-center">Mathamphetamine's Project Planner<br>Login Page</h1>
      <br>
      <div class="input-group flex-nowrap mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">Username</span>
        </div>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="input-group flex-nowrap mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">Password</span>
        </div>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="input-group flex-nowrap mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">Full Name</span>
        </div>
        <input type="text" class="form-control" name="full_name" required>
      </div>
      <input class="btn btn-success btn-block mb-2" type="Submit" value="Submit" required/>
      <a href="/register">Create An Account</a>
    </form>
  </div>
{% endblock %}
